<div class="py-8 row">
<div class="col-sm-2">
<img alt="{{ doc.name }}" src="{{ doc.image }}"/>
</div>
<div class="col">
<a class="font-size-lg" href="{{ doc.route }}">{{ doc.title }}</a>
<p class="text-muted">By {{ doc.author }}</p>
</div>
<div class="col">
<p class="text-muted"> {{ doc.publisher }}</p>
<p class="text-muted"> {{ doc.status }}</p>
</div>
</div>
